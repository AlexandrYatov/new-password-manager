<div class="row">
  <div class="col s6 offset-s3">
    <h2>Register</h2>
    <form name="form" (ngSubmit)="myForm.submitted && register(myForm)" #myForm="ngForm" novalidate>
      <div class="input-field col s12" [ngClass]="{ 'has-error': !username.valid }">
        <input type="text" id="firstName" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
        <label for="firstName">First Name</label>
        <div *ngIf="myForm.submitted && !firstName.valid" class="help-block">First Name is required</div>
      </div>
      <div class="input-field col s12" [ngClass]="{ 'has-error': !username.valid }">
        <input type="text" id="lastName" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
        <label for="lastName">Last Name</label>
        <div *ngIf="myForm.submitted && !lastName.valid" class="help-block">Last Name is required</div>
      </div>
      <div class="input-field col s12" [ngClass]="{ 'has-error':!username.valid }">
        <input type="text" id="username" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <label for="username">Username</label>
        <div *ngIf="myForm.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="input-field col s12" [ngClass]="{ 'has-error':!password.valid }">
        <input type="password" id="password" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <label for="password">Password</label>
        <div *ngIf="myForm.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
        <button [disabled]="myForm.invalid" class="btn btn-primary">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
